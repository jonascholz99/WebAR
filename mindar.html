
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">            
            <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="7 7 7" src="./models/lightbulb/lightbulb_01_4k.gltf" animation="property: position; to: 0 0 0.4; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">            
            <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="7 7 7" src="./models/lightbulb/lightbulb_01_4k.gltf" animation="property: position; to: 0 0 0.4; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">            
            <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="2 2 2" src="./models/boombox/boombox_4k.gltf" animation="property: position; to: 0 0 0.4; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">            
            <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="6 6 6" src="./models/marble_bust/marble_bust_01_4k.gltf"></a-gltf-model>
        </a-entity>
    </a-scene>
  </body>
</html>
